<div class="container">
  
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <label>Vize Notu Giriniz</label>
          <input type="text" id="txtVize" class="form-control">
          <label>Final Notu Giriniz</label>
          <input type="text" id="txtFinal" class="form-control">
          <br>
          <button id="btnHesapla" class="btn btn-primary">Hesapla</button>
          <hr>
          <div id="sonuc"></div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script>
      $(function () {
        $("#txtVize, #txtFinal").keypress(function (event) {
          if (event.which < 48 || event.which > 57) {
            return false;
          }
        });
        $("#txtVize, #txtFinal").blur(function () {
          var d = $(this).val();
          if (d < 0 || d > 100) {
            $(this).val(0);
            $("#sonuc").fadeIn(1000);
            $("#sonuc").html("Girilen Not 0-100 Arasında Olmalıdır!");
            $("#sonuc").removeClass();
            $("#sonuc").addClass("alert alert-danger");
            $("#sonuc").fadeOut(5000);
          }
        });
        $("#btnHesapla").click(function () {
          var v = $("#txtVize").val();
          var f = $("#txtFinal").val();
          if (v == "") {
            $("#sonuc").fadeIn(1000);
            $("#sonuc").html("Vize Notu Giriniz!");
            $("#sonuc").removeClass();
            $("#sonuc").addClass("alert alert-danger");
            $("#sonuc").fadeOut(3000);
            return false;
          }
          if (f == "") {
            $("#sonuc").fadeIn(1000);
            $("#sonuc").html("Final Notu Giriniz!");
            $("#sonuc").removeClass();
            $("#sonuc").addClass("alert alert-danger");
            $("#sonuc").fadeOut(3000);
            return false;
          }
          var ort = (v * 0.4) + (f * 0.6);
          if (ort < 60) {
            $("#sonuc").fadeIn(1000);
            $("#sonuc").html("Ortalama: " + ort + " Sonuç : Kaldı");
            $("#sonuc").removeClass();
            $("#sonuc").addClass("alert alert-danger");
          }
          else {
            $("#sonuc").fadeIn(1000);
            $("#sonuc").html("Ortalama: " + ort + " Sonuç : Geçti");
            $("#sonuc").removeClass();
            $("#sonuc").addClass("alert alert-success");
          }
        });
      });
    </script>
