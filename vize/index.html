<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kullanıcı Giriş Ekranı</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Kullanıcı Giriş Ekranı</h2>
 
  
    <div class="form-group">
      <label for="email">E Posta:</label>
      <input type="email" class="form-control" id="email" placeholder="E Posta Giriniz" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Şifre:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Şifre Giriniz" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Beni Hatırla</label>
    </div>
    <button type="submit" class="btn btn-success" onclick="window.location.href='Anasayfa.html'">Giriş</button>
  </form>
</div>

</body>
</html>
